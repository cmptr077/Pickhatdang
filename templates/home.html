<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <h1>PickHatDang</h1>
    <hr>
    <div>
      {% if request.user.is_authenticated %}
        <a  href="{% url 'accounts:logout' %}">Logout</a>
      {% else %}
        <a  href="{% url 'accounts:login' %}">Login</a>
      {% endif %}
    </div>


    <p1>
    {% if not request.user.is_authenticated %}
        <a href="http://127.0.0.1:8000/accounts/register">Signup</a>
    {% endif %}
    </p1>
</body>
</html>
